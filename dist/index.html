<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="imgBox"><img src="./weather.jpg" alt="Weather"></div><div id="app"><div class="holder headline"><h1>Travel Planner</h1></div><div class="holder zip"><label for="zip">My trip to:</label> <input id="zip" placeholder="Enter location"></div><br><div class="holder feel"><label for="feelings">How are you feeling today?</label> <textarea class="myInput" id="feelings" placeholder=" MM/DD/YYYY"></textarea></div><br><button id="generate" type="submit">Generate</button><br><div class="holder-entry"><div class="title">Trip Information</div><br><div id="entryHolder"><div id="date"></div><div id="temp"></div><div id="place"></div><div id="content"></div></div></div></div><script src="app.js"></script><script src="main.js"></script></body></html>
